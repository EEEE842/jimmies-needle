<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jimmies-Needle | Project Injector</title>
    <style>
        :root { --glow: #38bdf8; --bg: #020617; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .card { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(15px); 
            padding: 3rem; 
            border-radius: 24px; 
            border: 1px solid rgba(56, 189, 248, 0.4); 
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.2);
            text-align: center; 
            width: 420px;
        }

        h1 { font-size: 1.8rem; margin-bottom: 1.5rem; color: var(--glow); text-shadow: 0 0 20px rgba(56, 189, 248, 0.8); }

        input { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); 
            background: #1e293b; color: white; margin-bottom: 1.2rem; box-sizing: border-box; 
            outline: none; transition: 0.3s;
        }

        button { 
            background: var(--glow); color: #0f172a; border: none; padding: 14px; border-radius: 12px; 
            font-weight: 800; cursor: pointer; transition: all 0.3s; width: 100%;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }
        button:hover { transform: scale(1.02); box-shadow: 0 0 25px var(--glow); }

        #output { margin-top: 2.5rem; display: none; }
        
        .bookmarklet-btn { 
            display: inline-block; padding: 12px 28px; background: #22c55e; color: white; 
            text-decoration: none; border-radius: 50px; font-weight: bold; cursor: move; 
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
            50% { box-shadow: 0 0 25px rgba(34, 197, 94, 0.8); }
            100% { box-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Project Injector</h1>
    <input type="text" id="projInput" placeholder="Paste Scratch Link or ID here...">
    <button onclick="generate()">Done</button>

    <div id="output">
        <p style="color: #94a3b8; font-size: 0.9rem;">Drag this to your Bookmarks Bar:</p>
        <a id="dragBtn" class="bookmarklet-btn" href="#">INJECTOR</a>
    </div>
</div>

<script>
    function generate() {
        const val = document.getElementById('projInput').value;
        // Extracts numbers from any string (link or ID)
        const match = val.match(/\d+/);
        
        if (!match) { 
            alert("Error: Please paste a valid Scratch link or ID!"); 
            return; 
        }

        const id = match[0];

        // FIXED: Using backticks and ${id} to properly swap the ID into the URL
        const code = `javascript:(function(){
            document.body.innerHTML = '<div id="status" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#020617;color:#38bdf8;display:flex;align-items:center;justify-content:center;font-family:sans-serif;font-size:40px;z-index:999999;text-shadow:0 0 20px #38bdf8;">Injecting...</div>';
            
            setTimeout(() => {
                const s = document.getElementById("status");
                s.innerText = "Injection Complete";
                s.style.color = "#22c55e";
                s.style.textShadow = "0 0 20px #22c55e";
                
                setTimeout(() => {
                    document.body.innerHTML = '<iframe src="https://turbowarp.org{id}/embed?cloud_host=wss://clouddata.turbowarp.org" style="position:fixed;top:0;left:0;width:100vw;height:100vh;border:none;z-index:999998;" allowfullscreen></iframe>';
                }, 1000);
            }, 1500);
        })();`;

        const btn = document.getElementById('dragBtn');
        // Clean up code for the URL format (removes extra spaces/line breaks)
        btn.href = code.replace(/\s\s+/g, ' ').trim(); 
        document.getElementById('output').style.display = 'block';
    }
</script>

</body>
</html>
